<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="sp">Enter the password</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="checkbox">show password</td>
        </tr>
    </table>
    <script>
        let password=document.getElementById("password");
        checkbox.onclick=()=>{
            if(password.type=="password"){
                password.type="text"
            }
            else{
                password.type="password"
            }
        }
    </script>
</body>
</html>
